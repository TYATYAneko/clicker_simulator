<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="clickGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </linearGradient>

    <!-- 影のフィルター -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 光のエフェクト -->
    <radialGradient id="glow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- 背景円 -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)"/>

  <!-- メインクリックボタン -->
  <circle cx="200" cy="200" r="120" fill="url(#buttonGradient)" filter="url(#shadow)"/>

  <!-- ボタンのハイライト -->
  <ellipse cx="200" cy="160" rx="80" ry="40" fill="url(#glow)" opacity="0.4"/>

  <!-- カーソルアイコン（クリックを表現） -->
  <g transform="translate(140, 140)">
    <!-- カーソルの影 -->
    <path d="M 5 5 L 5 45 L 20 35 L 28 50 L 35 47 L 27 32 L 42 32 Z"
          fill="rgba(0,0,0,0.2)"
          transform="translate(2, 2)"/>
    <!-- カーソル本体 -->
    <path d="M 5 5 L 5 45 L 20 35 L 28 50 L 35 47 L 27 32 L 42 32 Z"
          fill="white"
          stroke="#333"
          stroke-width="1.5"/>
  </g>

  <!-- クリックエフェクト（波紋） -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="white" stroke-width="3" opacity="0.6" stroke-dasharray="10 5"/>
  <circle cx="200" cy="200" r="155" fill="none" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="8 8"/>

  <!-- プラス記号（ポイント獲得を表現） -->
  <g transform="translate(260, 120)" filter="url(#shadow)">
    <circle cx="20" cy="20" r="25" fill="#ffd700" opacity="0.9"/>
    <text x="20" y="20" text-anchor="middle" dominant-baseline="central"
          font-size="35" font-weight="bold" fill="white" font-family="Arial, sans-serif">+</text>
  </g>

  <!-- 数字のカウンター風装飾 -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="white" opacity="0.9" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" dominant-baseline="central"
          font-size="28" font-weight="bold" fill="url(#bgGradient)" font-family="Arial, sans-serif">CLICKER</text>
  </g>

  <!-- 星の装飾 -->
  <g opacity="0.8">
    <circle cx="80" cy="80" r="4" fill="#ffd700"/>
    <circle cx="320" cy="80" r="4" fill="#ffd700"/>
    <circle cx="80" cy="320" r="4" fill="#ffd700"/>
    <circle cx="320" cy="280" r="4" fill="#ffd700"/>
    <circle cx="150" cy="50" r="3" fill="white"/>
    <circle cx="250" cy="50" r="3" fill="white"/>
    <circle cx="350" cy="200" r="3" fill="white"/>
  </g>
</svg>
